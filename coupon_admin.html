<html>
    <head>
        <title>STARLINK&trade; Admin Portal | Coupon Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
	<link rel="shortcut icon" href="favicon.ico" />
        <link rel="icon" href="favicon.ico" type="image/ico" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jqc-1.12.3/dt-1.10.12/datatables.min.css"/>
        <link type="text/css" rel="stylesheet" href="css/main.css">

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jqc-1.12.3/dt-1.10.12/datatables.min.js"></script>
    </head>
    <body class="coupon_admin">
        <header></header>
        <nav></nav>
        
        <section class="content">
            <div class="search" id="search"></div>
            
            <h1>Coupons Admin</h1>
            <p><a class="item_link primary addCouponTrigger">Create Coupon</a></p>
            
            <h2>List of Coupons</h2>
            <table id="couponList">
                
            </table>
        </section>
        
        <section class="modal" id="AddCouponModal">
            <div class="modal_bg"></div>
            <div class="modal_container">
                <div class="modal_header">Create Coupon<span class="modal_close"></span></div>
                
                <div class="modal_content">
                    <form>
                        <div class="inputContainer">
                            <span class="tag">Coupon Type</span>
                            <input type="radio" id="couponT_std" class="check_radio" name="couponType" checked>
                            <label for="couponT_std" class="label_radio">Standard</label>
                            <input type="radio" id="couponT_goodwill" class="check_radio" name="couponType">
                            <label for="couponT_goodwill" class="label_radio">Goodwill</label>
                        </div>
                        
                        <div class="inputContainer">
                            <span class="tag">Coupon Name</span>
                            <input type="text" placeholder="Coupon Name">
                        </div>
                        
                        <div class="inputContainer">
                            <span class="tag">Discount</span>
                            <input type="text" value="">
                        </div>
                        
                        <div class="inputContainer">
                            <span class="tag">Start Date</span>
                            <input type="date">
                        </div>
                        
                        <div class="inputContainer">
                            <span class="tag">End Date</span>
                            <input type="date">
                        </div>
                        
                        <div class="inputContainer">
                            <span class="tag">Promo Code</span>
                            <input type="text">
                        </div>
                        
                        <div class="inputContainer">
                            <span class="tag">Max Uses</span>
                            <input type="text">
                        </div>
                        
                        <div class="inputContainer">
                            <span class="tag">Applicability</span>
                        </div>
                    </form>
                    
                    <div class="item_bottomcorner">
                        <a class="item_link primary modal_close">Create Coupon</a>
                    </div>
                </div>
            </div>
        </section>
        
        <footer></footer>
        <script src="js/main.js"></script>
        <script src="js/coupon.js"></script>        
    </body>
</html>
